<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>College ID Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .id-card {
      width: 350px;
      height: 500px;
      background: #fff;
      border: 2px solid #333;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      padding: 20px;
      box-sizing: border-box;
    }
    .college-logo {
      text-align: center;
      margin-bottom: 10px;
    }
    .college-logo img {
      width: 80px;
      height: auto;
    }
    .college-name {
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      color: #003366;
      margin-bottom: 20px;
    }
    .photo {
      width: 100px;
      height: 120px;
      background: #ccc;
      margin: 0 auto 15px;
      border: 2px solid #333;
    }
    .info {
      font-size: 16px;
      line-height: 1.6;
      color: #222;
      padding: 0 10px;
    }
    .info strong {
      display: inline-block;
      width: 100px;
    }
    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 12px;
      color: #555;
    }
  </style>
</head>
<body>

<div class="id-card">
  <div class="college-logo">
    <img src="https://via.placeholder.com/80x80?text=Logo" alt="College Logo">
  </div>
  <div class="college-name">My College of Engineering</div>
  
  <div class="photo">
    <!-- Replace with student's photo -->
    <img src="https://via.placeholder.com/100x120?text=Photo" alt="Student Photo" style="width:100%; height:100%;">
  </div>

  <div class="info">
    <p><strong>Name:</strong> John Doe</p>
    <p><strong>ID No:</strong> 2025ENG123</p>
    <p><strong>Course:</strong> B.Tech CSE</p>
    <p><strong>Year:</strong> 3rd Year</p>
    <p><strong>DOB:</strong> 01-Jan-2004</p>
  </div>

  <div class="footer">
    My College of Engineering, City Name<br>
    www.mycollege.edu | +91-1234567890
  </div>
</div>

</body>
</html>
